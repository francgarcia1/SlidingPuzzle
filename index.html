<!doctype html>
<html>
  <head>
    <title>Puzzle game</title>
    <link rel="stylesheet" type="text/css" href="style.css">
  </head>
  <body>
    <section class="game">
      <div class="titulo">
        <div data-ant-op class="ant-op">
          <h2>Organiza el Puzzle</h2>
        </div>
        <div data-act-op class="act-op"></div>
      </div>
      <div class="grid">
        <button>1</button>
        <button>2</button>
        <button>3</button>
        <button>4</button>
        <button>5</button>
        <button>6</button>
        <button>7</button>
        <button>8</button>
        <button>9</button>
        <button>10</button>
        <button>11</button>
        <button>12</button>
        <button>13</button>
        <button>14</button>
        <button>15</button>
        <button></button>
      </div>

      <div class="footer">
        <button>Play</button>
      </div>
    </section>
    <script src="script.js"></script>
  </body>
</html>
